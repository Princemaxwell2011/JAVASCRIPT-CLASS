<body>

    <h2>Javscript Class</h2>
    <p>HOW TO USE A JAVASCRIPT CLASS</p>
    <p id="student1"></p>
    <p id="student2"></p>
    
    <script>


        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        age() {
            let date = new Date()
            return date.getFullYear() - this.year;
        }
    }
          
student1 = new student("Maxwell", 2010);
document.getElementById("student1").innerHTML = "My name is " + student1.name + ", I was born in " + student1.year +", And my age is " + student1.age()
    
 student2 = new student("Bismark", 2013);
 document.getElementById("student2").innerHTML = "My name is " + student2.name + ", I was born in " + student2.year + ", And my age is " + student2.age() 
 
 
 
    </script>
        <h1>JAVASCRIPT CLASS INHERITANCE</h1>
        <p>Use "extends" keyword to inherit all methods from another class</p>
        <p>Use the "Super" method to call the parent's constructor function</p>
        <p id="details"></p>
